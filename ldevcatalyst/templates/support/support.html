{% load static %}
        <!--begin::Modal - Support-->
		<div class="modal fade" id="support_modal" tabindex="-1" aria-hidden="true">
			<!--begin::Modal dialog-->
			<div class="modal-dialog modal-dialog-centered mw-650px">
				<!--begin::Modal content-->
				<div class="modal-content">
					<!--begin::Modal header-->
					<div class="modal-header" id="support_modal_header">
						<!--begin::Modal title-->
						<h2>Support</h2>
						<!--end::Modal title-->
						<!--begin::Close-->
						<div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
							<i class="ki-outline ki-cross fs-1"></i>
						</div>
						<!--end::Close-->
					</div>
					<!--end::Modal header-->
					<!--begin::Form-->
					<form id="support_modal_form" class="form" action="#" form-data-url={% url 'support_form_submit'%}>
						<!--begin::Modal body-->
						<div class="modal-body py-10 px-lg-17">
							<!--begin::Scroll-->
							<div class="scroll-y me-n7 pe-7" id="support_modal_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#support_modal_header" data-kt-scroll-wrappers="#support_modal_scroll" data-kt-scroll-offset="300px">
								{% comment %} <!--begin::Notice-->
								<div class="notice d-flex bg-light-warning rounded border-warning border border-dashed mb-10 p-6">
									<!--begin::Icon-->
									<i class="ki-outline ki-information fs-2tx text-warning me-4"></i>
									<!--end::Icon-->
									<!--begin::Wrapper-->
									<div class="d-flex flex-stack flex-grow-1">
										<!--begin::Content-->
										<div class="fw-semibold">
											<h4 class="text-gray-900 fw-bold">Please Note!</h4>
											<div class="fs-6 text-gray-700">Adding new API key may afftect to your 
											<a href="#">Affiliate Income</a></div>
										</div>
										<!--end::Content-->
									</div>
									<!--end::Wrapper-->
								</div>
								<!--end::Notice--> {% endcomment %}
								{% csrf_token %}
								<!--begin::Input group-->
								<div class="mb-5 fv-row">
									<!--begin::Label-->
									<label class="required fs-5 fw-semibold mb-2">Your Name</label>
									<!--end::Label-->
									<!--begin::Input-->
									<input type="text" class="form-control form-control-solid" placeholder="Your Name" name="name" />
									<!--end::Input-->
								</div>
								<!--end::Input group-->
																<!--begin::Input group-->
																<div class="mb-5 fv-row">
																	<!--begin::Label-->
																	<label class="required fs-5 fw-semibold mb-2">Your Email</label>
																	<!--end::Label-->
																	<!--begin::Input-->
																	<input type="email" class="form-control form-control-solid" placeholder="Email" name="email" />
																	<!--end::Input-->
																</div>
																<!--end::Input group-->
																								<!--begin::Input group-->
								<div class="mb-5 fv-row">
									<!--begin::Label-->
									<label class="required fs-5 fw-semibold mb-2">Your Mobile Number</label>
									<!--end::Label-->
									<!--begin::Input-->
									<input type="text" class="form-control form-control-solid" placeholder="Your phone number" name="mobile" />
									<!--end::Input-->
								</div>
								<!--end::Input group-->
                                <!--begin::Input group-->
								<div class="d-flex flex-column mb-10 fv-row">
									<!--begin::Label-->
									<label class="required fs-5 fw-semibold mb-2">Account role</label>
									<!--end::Label-->
									<!--begin::Select-->
									<select name="account_role" data-control="select2" data-hide-search="true" data-placeholder="Select a Category..." class="form-select form-select-solid">
										<option value="">Select a Category...</option>
										<option value="1">Start-up</option>
										<option value="2">Industry</option>
										<option value="3">SME</option>
										<option value="4">Student</option>
                                        <option value="4">VC</option>
									</select>
									<!--end::Select-->
								</div>
								<!--end::Input group-->
                                 <!--begin::Input group-->
								<div class="d-flex flex-column mb-10 fv-row">
									<!--begin::Label-->
									<label class="required fs-5 fw-semibold mb-2">Support category</label>
									<!--end::Label-->
									<!--begin::Select-->
									<select name="support_category" data-control="select2" data-hide-search="true" data-placeholder="Select a Category..." class="form-select form-select-solid">
										<option value="">Select a Category...</option>
										<option value="1">Registrations issue</option>
										<option value="2">Innovation challenges</option>
										<option value="3">Login related</option>
										<option value="4">Other</option>
									</select>
									<!--end::Select-->
								</div>
								<!--end::Input group-->
								<!--begin::Input group-->
								<div class="d-flex flex-column mb-5 fv-row">
									<!--begin::Label-->
									<label class="required fs-5 fw-semibold mb-2">Short Description of your issue</label>
									<!--end::Label-->
									<!--begin::Input-->
									<textarea name="short_description" class="form-control form-control-solid" rows="3" name="description" placeholder="Describe your issue"></textarea>
									<!--end::Input-->
								</div>
								<!--end::Input group-->
							</div>
							<!--end::Scroll-->
						</div>
						<!--end::Modal body-->
						<!--begin::Modal footer-->
						<div class="modal-footer flex-center">
							<!--begin::Button-->
							<button type="reset" id="support_modal_cancel" class="btn btn-light me-3">Discard</button>
							<!--end::Button-->
							<!--begin::Button-->
							<button type="submit" id="support_modal_submit" class="btn btn-primary">
								<span class="indicator-label">Submit</span>
								<span class="indicator-progress">Please wait... 
								<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
							</button>
							<!--end::Button-->
						</div>
						<!--end::Modal footer-->
					</form>
					<!--end::Form-->
				</div>
				<!--end::Modal content-->
			</div>
			<!--end::Modal dialog-->
		</div>
		<!--end::Modal - Support-->

                  
<script src="{% static 'assets/js/support/support.js' %}"></script>
